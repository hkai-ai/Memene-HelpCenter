name: Build and Deploy to Production

on:
  push:
    branches:
      - master  # 或 main，根据你的默认分支名称
  workflow_dispatch:  # 允许手动触发

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Setup SSH Key
        # 需要在仓库 Secrets 中添加 SSH_PRIVATE_KEY
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 47.102.217.188 >> ~/.ssh/known_hosts

      - name: Deploy to server
        # 需要在仓库 Variables 中添加：
        # - REMOTE_USER_PRODUCT: 远程服务器用户名（如 root）
        # - REMOTE_HOST_PRODUCT: 远程服务器地址
        # 需要在仓库 Secrets 中添加：
        # - SSH_PRIVATE_KEY: SSH 私钥
        run: |
          # 将构建产物同步到远程服务器
          rsync -avz --delete \
            -e "ssh -o StrictHostKeyChecking=no" \
            ./build/ \
            root@47.102.217.188:/root/selfhosted/memene/help/
